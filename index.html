  </div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
const TARGET_TIME = new Date("2025-12-31T00:40:00+09:00");
const SEEK_OFFSET_SEC = 193;
const VIDEO_SEEK_TIME = new Date(TARGET_TIME.getTime() - SEEK_OFFSET_SEC * 1000);
const COUNTDOWN_START_SEC = 10;

const VIDEO_ID = "DElqg7XL-s4";
const SEEK_POINT = 20;

let player, videoReady=false, hasSeekedOnce=false, lastSecond=null, isMuted=true;

function onYouTubeIframeAPIReady() {
  player = new YT.Player("player", {
    videoId: VIDEO_ID,
    playerVars: { autoplay:1, mute:1, loop:1, playlist:VIDEO_ID, controls:0, rel:0, modestbranding:1 },
    events: { onReady: ()=>{ videoReady=true; player.playVideo(); } }
  });
}

function seekVideoOnce() {
  if(!videoReady || hasSeekedOnce) return;
  player.seekTo(SEEK_POINT,true);
  hasSeekedOnce = true;
  document.getElementById("soundNotice").classList.add("hidden");
  document.getElementById("soundBtn").classList.remove("hidden");
}

document.getElementById("soundBtn").addEventListener("click", function(){
  if(!videoReady) return;
  if(isMuted) { player.unMute(); player.setVolume(100); isMuted=false; document.getElementById("soundNotice").classList.add("hidden"); this.textContent="ğŸ”‡ ì†Œë¦¬ OFF"; }
  else { player.mute(); isMuted=true; this.textContent="ğŸ”Š ì†Œë¦¬ ON"; }
});

function updateCountdown() {
  const now = new Date();
  let diff = TARGET_TIME - now;
  const totalSec = Math.floor(diff/1000);
  const timeEl = document.getElementById("time-remaining");
  const finalEl = document.getElementById("final-countdown");

  if(now >= VIDEO_SEEK_TIME) seekVideoOnce();

  if(diff <= 0) {
    timeEl.textContent="";
    finalEl.textContent="HAPPY NEW YEAR";
    finalEl.className="glitter";
    return;
  }

  timeEl.textContent = `ë‚¨ì€ ì‹œê°„ ${Math.floor(totalSec/60)}:${(totalSec%60).toString().padStart(2,"0")}`;

  if(totalSec > COUNTDOWN_START_SEC) {
    finalEl.textContent="ì˜¬ í•œ í•´ ê³ ìƒí–ˆì–´ğŸ«³ğŸ«³";
    finalEl.className="default-text";
    return;
  }

  let displaySec = totalSec===0 ? 1 : totalSec; // 0 ëŒ€ì‹  1ì´ˆ í›„ HAPPY NEW YEAR
  finalEl.textContent = displaySec;
  finalEl.className="count-number count-animate";
  if(displaySec===3) finalEl.classList.add("count-3");
  if(displaySec===2) finalEl.classList.add("count-2");
  if(displaySec===1) finalEl.classList.add("count-1");

  if(lastSecond !== displaySec){
    finalEl.classList.remove("count-animate");
    void finalEl.offsetWidth;
    finalEl.classList.add("count-animate");
    lastSecond = displaySec;
  }
}

setInterval(updateCountdown,1000);
</script>
