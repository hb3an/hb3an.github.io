<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2026ÎÖÑ Ïù¥Î§ÑÎÇº Í±∞ÎãàÍπåüí´</title>

  <style>
    :root {
      --gold: #f5d76e;
      --soft-white: rgba(255,255,255,0.85);
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      color: var(--soft-white);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 48px;
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    #countdown {
      margin: 24px 0 40px;
      font-size: 1.6rem;
      transition: all 0.3s ease;
    }

    /* üî• 10Ï¥à Ï†Ñ Í∞ïÏ°∞ */
    #countdown.final {
      color: var(--gold);
      font-size: 2.4rem;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%   { opacity: 1; }
      50%  { opacity: 0.6; }
      100% { opacity: 1; }
    }

    #player-area {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    iframe {
      width: 90vw;
      height: 50.6vw;
      max-width: 1100px;
      max-height: 620px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255, 215, 110, 0.2);
    }

    #soundBtn {
      margin: 18px 0 50px;
      padding: 12px 22px;
      font-size: 1rem;
      border-radius: 24px;
      border: none;
      background: linear-gradient(135deg, #f5d76e, #e0b84c);
      color: #000;
      cursor: pointer;
    }

    #soundBtn:hover {
      transform: scale(1.05);
    }

    /* Î™®Î∞îÏùº */
    @media (max-width: 768px) {
      iframe {
        width: 100vw;
        height: 56.25vw;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>

  <h1>2026ÎÖÑ Ïù¥Î§ÑÎÇº Í±∞ÎãàÍπå</h1>
  <div id="countdown">Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ Ï§ÄÎπÑ Ï§ë‚Ä¶</div>

  <div id="player-area"></div>

<script>
  /* =========================
     üîß ÏÑ§Ï†ïÍ∞í (Í∞ÄÏïà)
  ========================= */
  const COUNTDOWN_TARGET = new Date("2025-12-30T17:40:00+09:00");
  const VIDEO_PLAY_TIME  = new Date("2025-12-30T17:38:05+09:00");

  const VIDEO_ID = "DElqg7XL-s4";
  const START_TIME = 20;

  let videoPlayed = false;

  function updateCountdown() {
    const now = new Date();
    const diff = COUNTDOWN_TARGET - now;
    const countdownEl = document.getElementById("countdown");

    if (diff <= 0) {
      countdownEl.innerText = "üéâ 2026ÎÖÑ ÏãúÏûë!";
      countdownEl.classList.remove("final");
      return;
    }

    const totalSec = Math.floor(diff / 1000);
    const sec = totalSec % 60;
    const min = Math.floor(totalSec / 60) % 60;
    const hr  = Math.floor(totalSec / 3600) % 24;
    const day = Math.floor(totalSec / 86400);

    countdownEl.innerText =
      `${day}Ïùº ${hr}ÏãúÍ∞Ñ ${min}Î∂Ñ ${sec}Ï¥à`;

    // üî• 10Ï¥à Ï†Ñ Í∞ïÏ°∞
    if (totalSec <= 10) {
      countdownEl.classList.add("final");
    }
  }

  function checkVideoTime() {
    const now = new Date();
    if (now >= VIDEO_PLAY_TIME && !videoPlayed) {
      videoPlayed = true;
      playVideo();
    }
  }

  function playVideo() {
    const area = document.getElementById("player-area");
    area.innerHTML = `
      <iframe
        id="player"
        src="https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1&start=${START_TIME}&mute=1"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
      <button id="soundBtn">üîä ÏÜåÎ¶¨ ÏºúÍ∏∞</button>
    `;

    document.getElementById("soundBtn").onclick = () => {
      const iframe = document.getElementById("player");
      iframe.src = iframe.src.replace("mute=1", "mute=0");
    };
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
  setInterval(checkVideoTime, 500);
</script>

</body>
</html>
