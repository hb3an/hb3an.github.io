<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Ïù¥Î§ÑÎÇº Í±∞ÎãàÍπå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Apple SD Gothic Neo', 'Pretendard', sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #000);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.4rem;
    }

    #time-remaining {
      margin-top: 10px;
      font-size: 1.1rem;
      opacity: 0.7;
    }

    #final-countdown {
      margin-top: 20px;
      min-height: 6rem;
      font-size: 2.4rem;
      font-weight: 600;
      opacity: 0.85;
      transition: all 0.4s ease;
    }

    .count-number {
      font-size: 7rem;
      font-weight: 800;
      color: #ffd369;
      text-shadow: 0 0 30px rgba(255,211,105,0.6);
    }

    .count-3 { color: #ffb703; }
    .count-2 { color: #ff6b35; }
    .count-1 {
      color: #fff;
      text-shadow: 0 0 40px white;
    }

    .count-animate {
      animation: pop 0.8s ease-out;
    }

    @keyframes pop {
      0% { opacity: 0; transform: scale(0.6); }
      60% { opacity: 1; transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .video-wrapper {
      max-width: 900px;
      margin: 40px auto 0;
      padding: 0 12px;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .sound-notice {
      margin-top: 14px;
      font-size: 0.95rem;
      opacity: 0.85;
      animation: fadePulse 2s ease-in-out infinite;
    }

    @keyframes fadePulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    .hidden {
      display: none;
    }

    button {
      margin: 16px auto 40px;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd369, #ff9f45);
      color: #000;
      font-weight: 600;
    }

    .flash {
      animation: flash 0.4s ease;
    }

    @keyframes flash {
      0% { background: white; }
      100% { background: radial-gradient(circle at top, #1a1a2e, #000); }
    }
  </style>
</head>

<body>

  <h2>üí´2026ÎÖÑ Ïù¥Î§ÑÎÇº Í±∞ÎãàÍπåüí´</h2>

  <div id="time-remaining"></div>
  <div id="final-countdown">GOODBYE 2025</div>

  <div class="video-wrapper">
    <div class="video-container">
      <div id="player"></div>
    </div>

    <!-- ÏïàÎÇ¥ Î¨∏Íµ¨ (Ï≤òÏùåÎ∂ÄÌÑ∞ Ìï≠ÏÉÅ ÌëúÏãú) -->
    <div id="soundNotice" class="sound-notice">
      Í¥ëÍ≥† Ïä§ÌÇµ ÌõÑ Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî
    </div>

    <!-- ÏàòÎèô ÏÜåÎ¶¨ ON -->
    <button id="soundBtn" class="hidden">üîä ÏÜåÎ¶¨ ON</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    /* ===== ÏãúÍ∞Ñ Í∏∞Ï§Ä ===== */
    const TARGET_TIME = new Date("2026-01-01T00:00:00+09:00"); // 00:00:00
    const SEEK_OFFSET_SEC = 201; // ÌÉÄÍ≤ü ÏãúÍ∞ÅÎ≥¥Îã§ Î™á Ï¥à Ï†ÑÏù∏ÏßÄ
    const VIDEO_SEEK_TIME = new Date(
  TARGET_TIME.getTime() - SEEK_OFFSET_SEC * 1000
);

    const COUNTDOWN_START_SEC = 10;

    const VIDEO_ID = "DElqg7XL-s4";
    const SEEK_POINT = 20;

    let player;
    let videoReady = false;
    let hasSeekedOnce = false;
    let lastSecond = null;
    let isMuted = true;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 1,
          mute: 1,
          loop: 1,
          playlist: VIDEO_ID,
          controls: 0,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: () => {
            videoReady = true;
            player.playVideo();
          }
        }
      });
    }

    function seekVideoOnce() {
  if (!videoReady || hasSeekedOnce) return;

  player.seekTo(SEEK_POINT, true);
  hasSeekedOnce = true;

  document.getElementById("soundNotice").textContent =
    "ÏßÄÍ∏àÎ∂ÄÌÑ∞ ÏãúÏûë!";

  document.getElementById("soundBtn").classList.remove("hidden");
}

document.getElementById("soundBtn").addEventListener("click", () => {
  if (!videoReady) return;

  if (isMuted) {
    player.unMute();
    player.setVolume(100);
    isMuted = false;

    document.getElementById("soundNotice").classList.add("hidden");
  }
});

    
    function updateCountdown() {
      const now = new Date();
      const diff = TARGET_TIME - now;

      const timeEl = document.getElementById("time-remaining");
      const finalEl = document.getElementById("final-countdown");

      // seekTo ÏãúÏ†ê Ï≤¥ÌÅ¨
      if (now >= VIDEO_SEEK_TIME) {
        seekVideoOnce();
      }

      if (diff <= 0) {
        timeEl.textContent = "";
        finalEl.textContent = "HAPPY NEW YEAR";
        finalEl.style.fontSize = "3rem";
        document.body.classList.add("flash");
        return;
      }

      const totalSec = Math.floor(diff / 1000);
      const min = Math.floor(totalSec / 60);
      const sec = totalSec % 60;

      timeEl.textContent = `ÎÇ®ÏùÄ ÏãúÍ∞Ñ ${min}:${sec.toString().padStart(2, "0")}`;

      if (totalSec > COUNTDOWN_START_SEC) {
        finalEl.textContent = "GOODBYE 2025";
        finalEl.className = "";
        return;
      }

      finalEl.textContent = totalSec;
      finalEl.className = "count-number count-animate";

      if (totalSec === 3) finalEl.classList.add("count-3");
      if (totalSec === 2) finalEl.classList.add("count-2");
      if (totalSec === 1) finalEl.classList.add("count-1");

      if (lastSecond !== totalSec) {
        finalEl.classList.remove("count-animate");
        void finalEl.offsetWidth;
        finalEl.classList.add("count-animate");
        lastSecond = totalSec;
      }
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
