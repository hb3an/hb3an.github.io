<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>new year</title>
</head>
<body>

<h1 id="title">2026년 이뤄낼 거니까</h1>
<div id="status">대기 중...</div>

<script>
  // ⚠️ 지금 시간보다 1~2분 뒤로 설정!
  const TARGET_TIME = "17:03:00";
  const VIDEO_ID = "DElqg7XL-s4";
  const START_TIME = 20;

  let played = false;

  function checkTime() {
    const now = new Date();

    const target = new Date();
    const [h, m, s] = TARGET_TIME.split(":");
    target.setHours(h, m, s, 0);

    document.getElementById("status").innerText =
      "현재 시각: " + now.toTimeString().split(" ")[0];

    if (now >= target && !played) {
      played = true;
      playVideo();
    }
  }

  function playVideo() {
    document.body.innerHTML = `
      <iframe
        src="https://www.youtube.com/embed/${VIDEO_ID}?autoplay=1&start=${START_TIME}&mute=1"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
    `;
  }

  setInterval(checkTime, 500);
</script>

</body>
</html>
