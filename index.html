<script src="https://www.youtube.com/iframe_api"></script>
<script>
const TARGET_TIME = new Date("2025-12-30T23:56:00+09:00");
const SEEK_OFFSET_SEC = 193;
const VIDEO_SEEK_TIME = new Date(TARGET_TIME.getTime() - SEEK_OFFSET_SEC*1000);
const COUNTDOWN_START_SEC = 10;

const VIDEO_ID = "DElqg7XL-s4";
const SEEK_POINT = 20;

let player;
let videoReady=false;
let hasSeekedOnce=false;
let lastSecond=null;
let isMuted=true;

function onYouTubeIframeAPIReady(){
  player=new YT.Player("player",{videoId:VIDEO_ID,playerVars:{autoplay:1,mute:1,loop:1,playlist:VIDEO_ID,controls:0,rel:0,modestbranding:1},events:{onReady:()=>{videoReady=true;player.playVideo();}}});
}

function seekVideoOnce(){
  if(!videoReady||hasSeekedOnce)return;
  player.seekTo(SEEK_POINT,true);
  hasSeekedOnce=true;
  document.getElementById("soundNotice").textContent="ì§€ê¸ˆë¶€í„° ì†Œë¦¬ ON!";
  document.getElementById("soundBtn").classList.remove("hidden");
}

const soundBtn=document.getElementById("soundBtn");
soundBtn.addEventListener("click",()=>{
  if(!videoReady)return;
  if(isMuted){ player.unMute(); player.setVolume(100); isMuted=false; soundBtn.textContent="ğŸ”‡ ì†Œë¦¬ OFF"; }
  else{ player.mute(); isMuted=true; soundBtn.textContent="ğŸ”Š ì†Œë¦¬ ON"; }
});

function updateCountdown(){
  const now=new Date();
  const diff=TARGET_TIME-now;
  const timeEl=document.getElementById("time-remaining");
  const finalEl=document.getElementById("final-countdown");

  if(now>=VIDEO_SEEK_TIME) seekVideoOnce();

  if(diff<=0){
    timeEl.textContent="";
    finalEl.textContent="HAPPY NEW YEAR";
    finalEl.style.fontSize="3rem";
    document.body.classList.add("flash");
    showFireworks();
    return;
  }

  let totalSec=Math.floor(diff/1000);
  if(totalSec===0) totalSec=1; // 0 ë‚˜ì˜¤ê¸° ì „ ë°”ë¡œ HAPPY NEW YEAR

  timeEl.textContent=`ë‚¨ì€ ì‹œê°„ ${Math.floor(totalSec/60)}:${(totalSec%60).toString().padStart(2,"0")}`;

  if(totalSec>COUNTDOWN_START_SEC){ finalEl.textContent="ì˜¬ í•œ í•´ ê³ ìƒí–ˆì–´ğŸ«³ğŸ«³"; finalEl.className=""; return; }

  finalEl.textContent=totalSec;
  finalEl.className="count-number count-animate";
  if(totalSec===3) finalEl.classList.add("count-3");
  if(totalSec===2) finalEl.classList.add("count-2");
  if(totalSec===1) finalEl.classList.add("count-1");

  if(lastSecond!==totalSec){
    finalEl.classList.remove("count-animate");
    void finalEl.offsetWidth;
    finalEl.classList.add("count-animate");
    lastSecond=totalSec;
  }
}
setInterval(updateCountdown,1000);

// í™©ê¸ˆë¹› ê¸€ë¦¬í„° í­ì£½, í•œ ë²ˆë§Œ
function showFireworks(){
  const canvas=document.getElementById('fireworks');
  const ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  const centerX=canvas.width/2;
  const centerY=canvas.height/2 -50;
  const particles=[];

  for(let i=0;i<200;i++){
    particles.push({
      x:centerX,
      y:centerY,
      vx:(Math.random()-0.5)*12,
      vy:(Math.random()-0.5)*12,
      alpha:1,
      radius:Math.random()*3+2,
      flicker:Math.random()*0.5,
      color:`hsl(50,100%,${60+Math.random()*20}%)`
    });
  }

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    let alive=false;
    particles.forEach(p=>{
      if(p.alpha>0){
        alive=true;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.globalAlpha=p.alpha*(0.7+p.flicker);
        ctx.fill();
        p.x+=p.vx; p.y+=p.vy;
        p.alpha-=0.03;
        p.flicker=Math.random()*0.5;
      }
    });
    if(alive) requestAnimationFrame(animate);
    else ctx.clearRect(0,0,canvas.width,canvas.height); // ëë‚˜ë©´ ì™„ì „íˆ ì§€ì›€
  }

  animate();
}
</script>
