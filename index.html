<body>

  <h1>ğŸ’«2026ë…„ ì´ë¤„ë‚¼ ê±°ë‹ˆê¹ŒğŸ’«</h1>

  <div class="video-wrapper">

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    /* ===== ì„¤ì • ===== */
    const TARGET_TIME = new Date("2025-12-30T18:05:00+09:00"); // í•œêµ­ ì‹œê°„
    const VIDEO_ID = "DElqg7XL-s4";
    const START_TIME = 20; // ì˜ìƒ ì‹œì‘ ì´ˆ
    const VIDEO_START_AT = 201; // 201ì´ˆ ë‚¨ì•˜ì„ ë•Œ ì˜ìƒ ì‹œì‘

    let player;
    let videoStarted = false;
    let lastSecond = null;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 0,
          start: START_TIME,
          controls: 0,
          rel: 0,
          modestbranding: 1
        }
      });
    }

    function startVideo() {
      if (videoStarted) return;
      videoStarted = true;

      player.mute();
      player.playVideo();
      document.getElementById("soundBtn").style.display = "inline-block";
    }

    document.getElementById("soundBtn").onclick = () => {
      player.unMute();
    };

    function updateCountdown() {
      const now = new Date();
      const diff = TARGET_TIME - now;

      const timeEl = document.getElementById("time-remaining");
      const finalEl = document.getElementById("final-countdown");

      if (diff <= 0) {
        timeEl.textContent = "";
        finalEl.textContent = "HAPPY NEW YEAR";
        finalEl.className = "";
        finalEl.style.fontSize = "3rem";

        document.body.classList.add("flash");
        startVideo();
        return;
      }

      const totalSec = Math.floor(diff / 1000);
      const min = Math.floor(totalSec / 60);
      const sec = totalSec % 60;

      timeEl.textContent = `ë‚¨ì€ ì‹œê°„ ${min}:${sec.toString().padStart(2, "0")}`;

      if (totalSec > 10) {
        finalEl.textContent = "ëì´ ê¸°ë‹¤ë¦¬ëŠ” ì‹œì‘ìœ¼ë¡œ";
        finalEl.className = "";
        finalEl.style.fontSize = "2.4rem";
        return;
      }

      /* 10ì´ˆ ì¹´ìš´íŠ¸ë‹¤ìš´ */
      finalEl.textContent = totalSec;
      finalEl.className = "count-number count-animate";

      if (totalSec === 3) finalEl.classList.add("count-3");
      if (totalSec === 2) finalEl.classList.add("count-2");
      if (totalSec === 1) finalEl.classList.add("count-1");

      if (lastSecond !== totalSec) {
        finalEl.classList.remove("count-animate");
        void finalEl.offsetWidth;
        finalEl.classList.add("count-animate");
        lastSecond = totalSec;
      }

      if (totalSec === VIDEO_START_AT) {
        startVideo();
      }
    }

    setInterval(updateCountdown, 200);
  </script>
